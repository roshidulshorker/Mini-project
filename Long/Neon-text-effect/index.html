<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Text Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        font-family: "Orbitron", monospace;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(255, 0, 128, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(0, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(128, 0, 255, 0.1) 0%,
            transparent 50%
          );
        animation: backgroundPulse 4s ease-in-out infinite alternate;
      }

      @keyframes backgroundPulse {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.7;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .neon-text {
        font-size: 4rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        margin: 20px 0;
        position: relative;
        display: inline-block;
      }

      .neon-pink {
        color: #ff0080;
        text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080,
          0 0 40px #ff0080, 0 0 80px #ff0080;
        animation: flicker 2s infinite alternate;
      }

      .neon-cyan {
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff,
          0 0 40px #00ffff, 0 0 80px #00ffff;
        animation: pulse 3s infinite ease-in-out;
      }

      .neon-purple {
        color: #8000ff;
        text-shadow: 0 0 5px #8000ff, 0 0 10px #8000ff, 0 0 20px #8000ff,
          0 0 40px #8000ff, 0 0 80px #8000ff;
        animation: glow 2.5s infinite alternate;
      }

      .neon-green {
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00,
          0 0 40px #00ff00, 0 0 80px #00ff00;
        animation: wave 3s infinite ease-in-out;
      }

      .neon-orange {
        color: #ff4000;
        text-shadow: 0 0 5px #ff4000, 0 0 10px #ff4000, 0 0 20px #ff4000,
          0 0 40px #ff4000, 0 0 80px #ff4000;
        animation: zoom 2s infinite ease-in-out;
      }

      @keyframes flicker {
        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {
          text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080,
            0 0 40px #ff0080, 0 0 80px #ff0080;
        }
        20%,
        24%,
        55% {
          text-shadow: none;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff,
            0 0 40px #00ffff;
        }
        50% {
          text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff,
            0 0 60px #00ffff, 0 0 80px #00ffff, 0 0 100px #00ffff;
        }
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #8000ff, 0 0 10px #8000ff, 0 0 20px #8000ff,
            0 0 40px #8000ff;
        }
        100% {
          text-shadow: 0 0 10px #8000ff, 0 0 20px #8000ff, 0 0 30px #8000ff,
            0 0 50px #8000ff, 0 0 80px #8000ff;
        }
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes zoom {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
      }

      .controls input,
      .controls select,
      .controls button {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ffff;
        color: #00ffff;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        font-family: "Orbitron", monospace;
      }

      .controls input:focus,
      .controls select:focus {
        outline: none;
        box-shadow: 0 0 10px #00ffff;
      }

      .controls button {
        cursor: pointer;
        transition: all 0.3s;
      }

      .controls button:hover {
        background: #00ffff;
        color: #000;
        box-shadow: 0 0 20px #00ffff;
      }

      .particle {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        animation: float 6s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .neon-text {
          font-size: 2rem;
        }
        .controls {
          position: relative;
          top: auto;
          left: auto;
          margin-top: 30px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
      <div id="neonText" class="neon-text neon-cyan">NEON</div>
    </div>

    <div class="controls">
      <input
        type="text"
        id="textInput"
        placeholder="Enter your text"
        value="NEON"
      />
      <select id="colorSelect">
        <option value="neon-cyan">Cyan</option>
        <option value="neon-pink">Pink</option>
        <option value="neon-purple">Purple</option>
        <option value="neon-green">Green</option>
        <option value="neon-orange">Orange</option>
      </select>
      <button onclick="updateText()">Update</button>
      <button onclick="toggleParticles()">Toggle Particles</button>
    </div>

    <script>
      let particlesEnabled = false;
      let particleInterval;

      function updateText() {
        const text = document.getElementById("textInput").value || "NEON";
        const color = document.getElementById("colorSelect").value;
        const neonText = document.getElementById("neonText");

        neonText.textContent = text.toUpperCase();
        neonText.className = `neon-text ${color}`;
      }

      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";

        const colors = ["#ff0080", "#00ffff", "#8000ff", "#00ff00", "#ff4000"];
        const color = colors[Math.floor(Math.random() * colors.length)];

        particle.style.left = Math.random() * 100 + "vw";
        particle.style.width = particle.style.height =
          Math.random() * 4 + 2 + "px";
        particle.style.background = color;
        particle.style.boxShadow = `0 0 20px ${color}`;

        document.body.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 6000);
      }

      function toggleParticles() {
        particlesEnabled = !particlesEnabled;

        if (particlesEnabled) {
          particleInterval = setInterval(createParticle, 300);
        } else {
          clearInterval(particleInterval);
          document.querySelectorAll(".particle").forEach((p) => p.remove());
        }
      }

      // Initialize
      document
        .getElementById("textInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            updateText();
          }
        });

      // Auto-create some initial particles
      setTimeout(() => {
        toggleParticles();
      }, 1000);
    </script>
  </body>
</html>
